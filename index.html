<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LifeLink — Saving Lives Together</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-red-50 to-white flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8">

    <!-- Branding -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-red-600">LifeLink</h1>
      <p class="text-gray-500 mt-2">Saving lives, together.</p>
    </div>

    <!-- Google Sign In -->
    <button
      id="googleSignInBtn"
      class="w-full mb-6 flex items-center justify-center gap-3 border border-gray-300 rounded-xl py-3 font-semibold hover:bg-gray-50 transition"
    >
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" />
      Continue with Google
    </button>

    <div class="flex items-center gap-4 mb-6">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span class="text-sm text-gray-400">OR</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <!-- Email Auth -->
    <form id="emailAuthForm" class="space-y-4">

      <!-- Name (Sign Up only) -->
      <input
        type="text"
        id="name"
        placeholder="Full name"
        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 hidden"
      />

      <input
        type="email"
        id="email"
        placeholder="Email address"
        required
        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500"
      />

      <button
        id="submitBtn"
        type="submit"
        class="w-full bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 transition"
      >
        Sign In
      </button>
    </form>

    <!-- Toggle -->
    <p class="text-sm text-center text-gray-500 mt-6">
      <span id="toggleText">Don’t have an account?</span>
      <button id="toggleMode" class="text-red-600 font-semibold ml-1">
        Sign up
      </button>
    </p>

  </div>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
