        </div>
      </div>

      </div>

      <div id="hospital-details" style="display:none;">

  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./js/hosp.js"></script>
</body>
</html>
