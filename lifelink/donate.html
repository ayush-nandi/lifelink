<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donate | LifeLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    #map { height: 350px; border-radius: 1.5rem; z-index: 10; }
    .glass-effect { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
  </style>
</head>

<body class="bg-slate-50 min-h-screen font-['Inter']">

  <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-[50] border-b border-slate-100 px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-black text-red-600 tracking-tighter">LifeLink</h1>
    <a href="dashboard.html" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-xl text-sm font-bold hover:bg-red-50 hover:text-red-600 transition-all">
      ‚Üê Back to Dashboard
    </a>
  </nav>

  <main class="max-w-6xl mx-auto p-6 space-y-8">

    <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
        <div>
          <h2 class="text-3xl font-extrabold text-slate-900">Find Events</h2>
          <p class="text-slate-500">Select your location to discover nearby donation drives.</p>
        </div>
        <button id="detectLocationBtn" class="flex items-center gap-2 bg-red-600 text-white px-6 py-3 rounded-2xl font-bold hover:bg-red-700 transition-transform active:scale-95 shadow-lg shadow-red-200">
          <span>üìç</span> Detect My Location
        </button>
      </div>

      <div class="flex gap-2 mb-6">
        <input id="locationSearchInput" class="flex-1 p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-red-500 transition-all" placeholder="Search area (e.g. Salt Lake, Kolkata)" />
        <button id="searchLocationBtn" class="bg-slate-900 text-white px-8 rounded-2xl font-bold hover:bg-black transition-all">Search</button>
      </div>

      <div id="map" class="shadow-inner border border-slate-100"></div>
    </section>

    <section>
      <div class="flex items-center gap-3 mb-6">
        <div class="h-8 w-2 bg-red-600 rounded-full"></div>
        <h2 class="text-3xl font-extrabold text-slate-900">Nearby Opportunities</h2>
      </div>
      <div id="eventsContainer" class="min-h-[200px]">
        </div>
    </section>

  </main>

  <div id="registerModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-[9999] p-4">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
      <div class="p-8">
        <h3 class="text-2xl font-black text-slate-900 mb-2">Join Event</h3>
        <p class="text-slate-500 text-sm mb-6">Your details will be shared with the medical organizer for coordination.</p>

        <form id="registerForm" class="space-y-4">
          <input id="donorName" required class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-red-500" placeholder="Your Full Name" />
          <input id="donorPhone" required type="tel" pattern="[0-9]{10}" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-red-500" placeholder="10-Digit Phone Number" />

          <div class="flex gap-3 pt-4">
            <button type="submit" id="confirmRegBtn" class="flex-1 bg-red-600 text-white py-4 rounded-2xl font-bold hover:bg-red-700 transition-all">Confirm Registration</button>
            <button type="button" id="cancelModalBtn" class="flex-1 bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold hover:bg-slate-200 transition-all">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./js/donate.js"></script>
</body>
</html>
