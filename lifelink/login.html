<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | LifeLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Subtle background styling */
    .auth-bg { background: radial-gradient(circle at top left, #fff5f5, #ffffff); }
  </style>
</head>
<body class="min-h-screen auth-bg flex items-center justify-center p-6">
  
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 md:p-10 overflow-y-auto max-h-[95vh]">
    
    <div class="text-center mb-10">
      <h1 class="text-4xl font-black text-red-600 tracking-tighter">LifeLink</h1>
      <p class="text-slate-500 mt-2 font-medium" id="formSubtitle">Saving lives, together.</p>
    </div>

    <button id="googleSignInBtn" class="w-full mb-8 flex items-center justify-center gap-3 bg-white border border-slate-200 rounded-2xl py-4 font-bold text-slate-700 hover:bg-slate-50 transition-all active:scale-95 shadow-sm">
      <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div class="flex items-center gap-4 mb-8">
      <div class="flex-1 h-px bg-slate-100"></div>
      <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">Or email</span>
      <div class="flex-1 h-px bg-slate-100"></div>
    </div>

    <form id="emailAuthForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-500 outline-none transition-all hidden" />
      <input type="email" id="email" required placeholder="Email Address" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-500 outline-none transition-all" />
      <input type="password" id="password" required placeholder="Password" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-500 outline-none transition-all" />

      <button id="submitBtn" type="submit" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black text-lg hover:bg-red-700 transition-all shadow-xl shadow-red-100 active:scale-95 mt-4">
        Sign In
      </button>
    </form>

    <div class="text-center mt-10 mb-6">
      <p id="toggleText" class="text-slate-400 font-medium">Donâ€™t have an account?</p>
      <button id="toggleMode" class="text-red-600 font-black hover:underline mt-1">Create an account</button>
    </div>

    <div class="h-10"></div>

  </div>

  <script type="module" src="./js/auth.js"></script>
</body>
</html>
