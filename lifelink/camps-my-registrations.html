<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Joined Camps</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen">
    <nav class="bg-yellow-400 p-6 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-black uppercase text-yellow-900 italic">My Registrations</h1>
        <div class="flex gap-4">
            <button onclick="window.location.href='camps-explore.html'" class="bg-black text-white px-4 py-2 rounded-xl font-bold text-sm">Find More Camps</button>
            <button onclick="window.location.href='camps-dashboard.html'" class="bg-white/40 px-4 py-2 rounded-xl font-bold text-sm">Dashboard</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto py-12 px-6">
        <div class="mb-10">
            <h2 class="text-3xl font-black text-slate-900">Your Schedule</h2>
            <p class="text-slate-500 font-medium">Keep track of the camps you have joined.</p>
        </div>

        <div id="registrationList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-full py-20 text-center">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-yellow-400 border-t-transparent rounded-full mb-4"></div>
                <p class="text-slate-400 font-bold uppercase text-xs tracking-widest">Loading your registrations...</p>
            </div>
        </div>
    </main>

    <script type="module" src="js/camps-my-registrations.js"></script>
</body>
</html>
