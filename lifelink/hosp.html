<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink - AI Hospital Locator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-heart-pulse"></i> LifeLink</h1>
        <span class="subtitle">AI-Powered Emergency Locator</span>
    </header>

    <div class="container">
        
        <aside class="sidebar">
            
            <div class="search-panel">
                <div class="input-group">
                    <input type="text" id="pincode-input" placeholder="Enter Pincode (e.g. 700156)">
                    <button id="search-btn"><i class="fa-solid fa-search"></i></button>
                </div>
                
                <div class="divider"><span>OR</span></div>
                
                <button class="outline-btn" id="detect-btn">
                    <i class="fa-solid fa-location-crosshairs"></i> Use My Location
                </button>

                <div class="slider-container" style="margin-top: 10px;">
                    <label for="radius-slider" style="font-size: 0.85rem; color: var(--text-light); display: flex; justify-content: space-between;">
                        Search Radius: <span style="color: var(--primary); font-weight: bold;"><span id="radius-val">3</span> km</span>
                    </label>
                    <input type="range" id="radius-slider" min="1" max="10" value="3" step="1" style="width: 100%; cursor: pointer;">
                </div>
            </div>

            <div id="hospital-list">
                <div class="empty-state">
                    <i class="fa-solid fa-map-location-dot" style="font-size: 2rem; color: #ccc; margin-bottom: 10px;"></i>
                    <p>Enter a pincode or use your location to find hospitals.</p>
                </div>
            </div>

            <div id="hospital-details" style="display: none;">
                <button id="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to list</button>
                
                <h2 id="detail-name">Hospital Name</h2>
                
                <div class="info-section">
                    <div class="info-item">
                        <i class="fa-solid fa-map-pin icon"></i>
                        <span id="detail-address">Address...</span>
                    </div>
                    
                    <div class="info-item">
                        <i class="fa-solid fa-phone icon"></i>
                        <span id="detail-phone">Phone...</span>
                    </div>

                    <div class="info-item">
                        <i class="fa-solid fa-clock icon"></i>
                        <span id="detail-hours">Hours...</span>
                    </div>
                    
                    <div class="info-item" style="display:none;">
                        <i class="fa-solid fa-globe icon"></i>
                        <a href="#" id="detail-website" target="_blank">Visit Website</a>
                    </div>
                </div>
            </div>

        </aside>

        <div id="map"></div>

    </div>

    <div class="ai-fab">
        <div class="ai-tag">Ask AI Assistant</div>
        <button id="ai-toggle-btn"><i class="fa-solid fa-robot"></i></button>
    </div>

    <div class="ai-modal" id="ai-modal">
        <div class="ai-header">
            <h3><i class="fa-solid fa-sparkles"></i> LifeLink AI</h3>
            <button id="close-ai"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div class="ai-body" id="ai-chat-body">
            <div class="ai-msg bot">Hello! Find hospitals on the map first, then ask me to filter them (e.g., "Find an orthopedic doctor").</div>
        </div>
        
        <div class="ai-input-area">
            <input type="text" id="ai-input" placeholder="Ask AI...">
            <button id="ai-send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="script.js"></script>
</body>
</html>
