<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Camp Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen py-10">
    <div class="max-w-2xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden border-4 border-yellow-400">
        <div class="bg-yellow-400 p-8 text-center">
            <h1 class="text-3xl font-black uppercase tracking-tighter">Maker Application</h1>
            <p class="font-bold text-yellow-900/70">Join the Camp Management Network</p>
        </div>
        
        <form id="applyForm" class="p-10 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 ml-2 mb-1">Full Name</label>
                    <input type="text" id="creatorName" required class="w-full p-4 bg-yellow-50 rounded-2xl border-none ring-2 ring-yellow-100 focus:ring-yellow-400 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 ml-2 mb-1">Phone Number</label>
                    <input type="tel" id="creatorPhone" required class="w-full p-4 bg-yellow-50 rounded-2xl border-none ring-2 ring-yellow-100 focus:ring-yellow-400 outline-none transition-all">
                </div>
            </div>

            <div>
                <label class="block text-xs font-black uppercase text-slate-400 ml-2 mb-1">Organization Name</label>
                <input type="text" id="orgName" required class="w-full p-4 bg-yellow-50 rounded-2xl border-none ring-2 ring-yellow-100 focus:ring-yellow-400 outline-none transition-all">
            </div>

            <div>
                <label class="block text-xs font-black uppercase text-slate-400 ml-2 mb-1">Office Address</label>
                <textarea id="creatorAddress" required rows="3" class="w-full p-4 bg-yellow-50 rounded-2xl border-none ring-2 ring-yellow-100 focus:ring-yellow-400 outline-none transition-all"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 ml-2 mb-1">Govt ID Type</label>
                    <select id="govtIdType" class="w-full p-4 bg-yellow-50 rounded-2xl border-none ring-2 ring-yellow-100 focus:ring-yellow-400 outline-none font-bold">
                        <option>Aadhar Card</option>
                        <option>PAN Card</option>
                        <option>Organization ID</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 ml-2 mb-1">ID Number</label>
                    <input type="text" id="govtIdNumber" required class="w-full p-4 bg-yellow-50 rounded-2xl border-none ring-2 ring-yellow-100 focus:ring-yellow-400 outline-none transition-all">
                </div>
            </div>

            <button type="submit" class="w-full bg-yellow-400 py-5 rounded-2xl font-black text-xl shadow-xl shadow-yellow-100 hover:bg-yellow-500 transition-all active:scale-95">
                Submit Application
            </button>
        </form>
    </div>
    <script type="module" src="js/camps-apply.js"></script>
</body>
</html>
