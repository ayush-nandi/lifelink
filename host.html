<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Host Application | LifeLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

  <main class="max-w-xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow">

  <!-- BACK BUTTON -->
  <button
    id="backBtn"
    class="text-sm text-gray-600 hover:text-red-600 mb-4 hidden"
  >
    ‚Üê Back to Dashboard
  </button>

  <!-- FORM -->
  <div id="formSection">
    <h1 class="text-2xl font-bold mb-6">Apply to Host an Event</h1>

    <form id="hostForm" class="space-y-4">

      <input id="orgName" required class="w-full p-3 border rounded" placeholder="Organization Name" />

      <select id="orgType" required class="w-full p-3 border rounded">
        <option value="">Organization Type</option>
        <option value="hospital">Hospital</option>
        <option value="ngo">NGO / Trust</option>
        <option value="blood_bank">Blood Bank</option>
        <option value="institution">Institution</option>
      </select>

      <input id="registrationId" required class="w-full p-3 border rounded" placeholder="Registration / License ID" />

      <select id="donationType" required class="w-full p-3 border rounded">
        <option value="">Donation Type</option>
        <option value="blood">Blood</option>
        <option value="plasma">Plasma</option>
        <option value="platelets">Platelets</option>
        <option value="stem">Stem Cells</option>
      </select>

      <input id="contact" required class="w-full p-3 border rounded" placeholder="Contact Email / Phone" />

      <button type="submit" class="w-full bg-red-600 text-white p-3 rounded font-bold">
        Submit for Approval
      </button>

    </form>
  </div>

  <!-- STATUS -->
  <div id="statusSection" class="hidden text-center">
    <h2 class="text-2xl font-bold text-green-600 mb-2">
      Request Submitted
    </h2>
    <p class="text-gray-700">
      Current status:
      <span class="font-semibold text-orange-500">Pending</span>
    </p>
  </div>

</main>

  <script type="module" src="./js/host.js"></script>
</body>
</html>
