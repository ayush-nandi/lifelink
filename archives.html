<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legacy Vault | LifeLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
    .archive-card:hover { transform: translateY(-4px); border-color: #e2e8f0; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">

  <nav class="glass-nav border-b border-slate-200 px-8 py-5 flex justify-between items-center sticky top-0 z-[100]">
    <div class="flex items-center gap-4">
      <a href="index.html" class="text-3xl font-black text-red-600 tracking-tighter hover:text-red-700 transition-colors">LifeLink</a>
      <span class="h-6 w-[1px] bg-slate-200"></span>
      <span class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Archive Vault</span>
    </div>
    <a href="dashboard.html" class="px-6 py-2 bg-slate-900 text-white rounded-2xl text-sm font-bold hover:bg-black transition-all">‚Üê Admin Dashboard</a>
  </nav>

  <main class="max-w-7xl mx-auto p-8">
    
    <header class="mb-12 flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
      <div>
        <h2 class="text-5xl font-black text-slate-900 tracking-tight leading-none">Resolved Cases</h2>
        <p class="text-slate-500 font-medium mt-3 text-lg">A permanent record of successfully fulfilled medical requests.</p>
      </div>
      <div class="bg-white px-8 py-6 rounded-[2.5rem] shadow-xl border border-slate-100 flex items-center gap-6">
          <div class="text-center border-r border-slate-100 pr-6">
              <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Total Impact</p>
              <h4 id="totalCount" class="text-3xl font-black text-red-600">0</h4>
          </div>
          <div class="text-center">
              <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Platform Status</p>
              <h4 class="text-xs font-black text-green-500 flex items-center gap-1 uppercase">
                  <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span> Live
              </h4>
          </div>
      </div>
    </header>

    <div id="archivesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="col-span-full py-32 text-center bg-white rounded-[3rem] border-2 border-dashed border-slate-100">
            <div class="w-10 h-10 border-4 border-slate-900 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-slate-400 font-black text-[10px] uppercase tracking-widest">Unlocking the Vault...</p>
        </div>
    </div>
  </main>

  <script type="module" src="./js/archives.js"></script>
</body>
</html>
