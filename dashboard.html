<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LifeLink Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-slate-50">

  <!-- NAV -->
  <nav class="bg-white shadow-sm px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-extrabold text-red-600">LifeLink</h1>

    <div class="flex items-center gap-4">
      <button id="hostBtn" class="hidden text-sm font-semibold text-gray-600 hover:text-red-600">
        Host an Event
      </button>

      <button id="createEventBtn" class="hidden text-sm font-semibold text-gray-600 hover:text-red-600">
        Create Event
      </button>

      <button id="manageEventsBtn" class="hidden text-sm font-semibold text-gray-600 hover:text-red-600">
        Manage My Events
      </button>

      <button id="adminBtn" class="hidden text-sm font-semibold text-gray-600 hover:text-red-600">
        Admin Panel
      </button>

      <button id="logoutBtn" class="text-sm font-semibold text-gray-600 hover:text-red-600">
        Logout
      </button>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="max-w-5xl mx-auto p-6">

    <section class="mb-10">
      <h2 class="text-3xl font-bold mb-2">
        Welcome, <span id="userName">User</span>
      </h2>
      <p class="text-gray-600">
        Role: <span id="userRole" class="font-semibold"></span> â€¢
        Credits: <span id="userCredits" class="font-semibold">0</span>
      </p>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-xl font-bold mb-2">Donate</h3>
        <p class="text-gray-500 mb-4">Find nearby donation events.</p>
        <button id="donateBtn" class="bg-red-600 text-white px-4 py-2 rounded-xl font-semibold">
          Donate Now
        </button>
      </div>

      <div class="bg-white p-6 rounded-2xl shadow">
        <h3 class="text-xl font-bold mb-2">Receive</h3>
        <p class="text-gray-500 mb-4">Request help in emergencies.</p>
        <button id="receiveBtn" class="bg-red-600 text-white px-4 py-2 rounded-xl font-semibold">
          Request Help
        </button>
      </div>

      <div id="adminPanel" class="hidden bg-white p-6 rounded-2xl shadow">
        <h3 class="text-xl font-bold mb-2">Admin Panel</h3>
        <p class="text-gray-500 mb-4">Manage the platform.</p>
        <button class="bg-black text-white px-4 py-2 rounded-xl font-semibold">
          Open Admin
        </button>
      </div>

    </section>
  </main>

  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
