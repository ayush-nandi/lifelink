<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLink - Find Medical Shops</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/shops.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        
        <nav class="navbar">
            <h1 class="logo">LifeLink</h1>
            <div class="nav-links">
                <a href="register.html" class="nav-btn">Register Shop</a>
                <a href="manage-shop.html" class="nav-btn outline">Manage Shop</a>
            </div>
        </nav>

        <div class="search-hero">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="locationInput" placeholder="Enter Pincode or City Name">
                    <button onclick="findShopsByText()">Search</button>
                </div>
                
                <div class="divider">OR</div>

                <button id="geoBtn" onclick="findShopsByGeo()">
                    <i class="fas fa-location-arrow"></i> Use My Current Location
                </button>
            </div>
        </div>

        <div id="resultSection" style="display:none;">
            <div id="map"></div>
            <div class="shop-list-container">
                <h2>Nearby Medical Shops (<span id="shopCount">0</span>)</h2>
                <div id="shopList"></div>
                <div class="pagination">
                    <button id="prevBtn" onclick="changePage(-1)" disabled>Previous</button>
                    <span id="pageIndicator">Page 1</span>
                    <button id="nextBtn" onclick="changePage(1)">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="./js/shops.js"></script>
</body>
</html>
