<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Help | LifeLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

  <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100 px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-black text-red-600 tracking-tighter">LifeLink</h1>
    <a href="dashboard.html" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-xl text-sm font-bold hover:bg-red-50 hover:text-red-600 transition-all">
      ‚Üê Dashboard
    </a>
  </nav>

  <main class="max-w-4xl mx-auto p-6 space-y-10">
    
    <header>
      <h2 class="text-4xl font-black text-slate-900 leading-tight">Request Assistance</h2>
      <p class="text-slate-500 mt-2 text-lg">In case of emergency, create a request to notify nearby organizers and donors.</p>
    </header>

    <section id="activeRequestSection" class="hidden">
      <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border-4 border-red-50 relative overflow-hidden">
        <div class="absolute top-0 right-0 p-6">
          <span class="flex h-3 w-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
          </span>
        </div>
        <h3 class="text-xl font-black text-slate-900 mb-2">Ongoing Request</h3>
        <div id="requestDetails" class="space-y-3">
          </div>
        <button id="cancelRequestBtn" class="mt-8 w-full py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold hover:bg-red-50 hover:text-red-600 transition-all">
          Mark as Resolved / Cancel
        </button>
      </div>
    </section>

    <section id="newRequestSection" class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
      <h3 class="text-2xl font-black text-slate-900 mb-6">Emergency Details</h3>
      
      <form id="receiveForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Requirement</label>
            <select id="reqType" required class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-red-500 outline-none">
              <option value="">Select Type</option>
              <option value="blood">Blood</option>
              <option value="plasma">Plasma</option>
              <option value="platelets">Platelets</option>
            </select>
          </div>
          <div>
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Blood Group</label>
            <select id="bloodGroup" required class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-red-500 outline-none">
              <option value="">Select Group</option>
              <option value="A+">A+</option><option value="A-">A-</option>
              <option value="B+">B+</option><option value="B-">B-</option>
              <option value="O+">O+</option><option value="O-">O-</option>
              <option value="AB+">AB+</option><option value="AB-">AB-</option>
            </select>
          </div>
        </div>

        <div>
  <label for="hospital" class="block text-xs font-bold text-red-600 uppercase tracking-widest mb-2">
    Hospital where patient is admitted
  </label>
  <input 
    id="hospital" 
    required 
    type="text" 
    class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-red-500 focus:bg-white focus:ring-0 outline-none transition-all font-medium text-slate-800" 
    placeholder="e.g., Apollo Multispeciality, Canal Circular Rd" 
  />
  <p class="text-[11px] text-slate-400 mt-2 px-1">
    * This is the destination where the donor will deliver the life-saving donation.
  </p>
  </div>

        <div>
          <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Contact Person Name</label>
          <input id="contactName" required type="text" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-red-500 outline-none" placeholder="Who should the donor call?" />
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Contact Number</label>
          <input id="contactPhone" required type="tel" pattern="[0-9]{10}" class="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-red-500 outline-none" placeholder="10-digit mobile number" />
        </div>

        <button type="submit" class="w-full bg-red-600 text-white py-5 rounded-[2rem] font-black text-lg hover:bg-red-700 transition-all shadow-xl shadow-red-100 active:scale-95">
          Broadcast Emergency Request
        </button>
      </form>
    </section>

  </main>

  <script type="module" src="./js/receive.js"></script>
</body>
</html>
